name: Build on pull request and deploy to TEST
'on': pull_request
jobs:
  build_and_deploy_to_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create The Movie Database API token (src/services/tmdb.json)
        run: |
          echo '{ "key": "'$tmdbApiToken'"}' > src/services/tmdb.json
          cat src/services/tmdb.json
        env:
          tmdbApiToken: '${{ secrets.TMDB }}'
      - run: npm ci && npm test && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIEPOLIS_TEST }}'
          channelId: live
          projectId: moviepolis-test
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
