name: Build on merge to master and deploy to PROD
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy_to_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create The Movie Database API token (src/services/tmdb.json)
        run: |
          echo '{ "key": "'$tmdbApiToken'"}' >> src/services/tmdb.json
          cat src/services/tmdb.json
        env:
          tmdbApiToken: '${{ secrets.TMDB }}'
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIEPOLIS_647C7 }}'
          channelId: live
          projectId: moviepolis-647c7
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
